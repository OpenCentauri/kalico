# shaper_freq_x : 54.800000
# shaper_type_y : zv
# shaper_freq_y : 46.400000
# damping_ratio_x : 0.06
# damping_ratio_y : 0.082


[safe_z_home]
home_xy_position : 130, 130
speed : 300.0
z_hop : 0.0
z_hop_speed : 6.0

